<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaz DevOps — Coming Soon</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 700px;
      padding: 40px;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    h1 span {
      color: #00e5ff;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    .tagline {
      font-size: 0.95rem;
      opacity: 0.7;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .footer {
      margin-top: 50px;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gaz <span>DevOps</span></h1>
    <p>
      Cloud. Automation. Infrastructure.<br/>
      Something solid is being built here.
    </p>

    <div class="tagline">
      Coming Soon
    </div>

    <div class="footer">
      © 2025 Gaz DevOps
    </div>
  </div>
</body>
</html>
